<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - (V)</title>
    <link rel="stylesheet" href="../css/global.css?v=2">
    <link rel="stylesheet" href="../css/auth.css?v=2">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Log In to (V)</h1>
            <div id="error-container" class="error-message"></div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="identity">Username or Email</label>
                    <input type="text" id="identity" name="identity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <a href="#" class="auth-link">Forgot Password?</a>
            <a href="/src/pages/welcome.html" class="auth-link">‚Üê Back to Welcome</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.2/dist/pocketbase.umd.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
