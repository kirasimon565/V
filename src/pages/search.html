<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - (V)</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/feed.css"> <!-- Navbar styles -->
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <header id="main-header"></header>

    <main class="main-container">
        <div class="full-width-container">
            <h1>Search Results</h1>
            <form id="search-form-page" class="search-page-form">
                <input type="search" name="q" id="search-input-page" class="form-control" placeholder="Search for users, posts, or communities...">
            </form>

            <div id="search-results-container">
                <div id="users-results" class="search-section">
                    <h2>Users</h2>
                    <div id="users-list"></div>
                </div>
                <div id="communities-results" class="search-section">
                    <h2>Communities</h2>
                    <div id="communities-list" class="communities-grid"></div>
                </div>
                <div id="posts-results" class="search-section">
                    <h2>Posts</h2>
                    <div id="posts-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.2/dist/pocketbase.umd.js"></script>
    <script type="module" src="../js/search.js"></script>
</body>
</html>
